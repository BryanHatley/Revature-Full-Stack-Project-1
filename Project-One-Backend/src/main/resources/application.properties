spring.application.name=Project-One-Backend
# Database Credentials

# We need to provide the DB url, username, and password
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password

# Spring Data Settings

# Specify what DB schema we're using
spring.jpa.properties.hibernate.default_schema=project1

# Set what happens during DDL events
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console
spring.jpa.show-sql=true